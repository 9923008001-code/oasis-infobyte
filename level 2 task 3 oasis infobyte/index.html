<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1> A Basic To- Do WebApp</h1>

    <div class="container">
        <!-- Add Task Panel -->
        <div class="panel">
            <h2>Add Task</h2>
            <input type="text" id="taskTitle" placeholder="Task title">
            <textarea id="taskDesc" placeholder="Task description"></textarea>
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Task Display Panel -->
        <div class="panel">
            <h2>⏳ Pending Tasks</h2>
            <ul id="pendingTasks"></ul>

            <h2 class="completed">✅ Completed Tasks</h2>
            <ul id="completedTasks"></ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
